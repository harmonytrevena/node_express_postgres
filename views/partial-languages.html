
<h1 class="header">${title}</h1>
<form action="/languages" method="POST">
    ${data.map(language => {
        return `<label>I am
                    <select name="${language.name}">
                        ${rankingData.map(ranking => `<option value="${ranking.id}" ${language.ranking_id === ranking.id ? 'selected' : ''}>${ranking.ranking}</option>`).join('')}
                    </select>
                    <span>at</span>
                    ${language.name}
                </label> 
    <br>`}).join('')}
    <button type="submit">Update Ranking</button>
</form>
